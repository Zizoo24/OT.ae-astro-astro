            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0E2B48 0%, #1a4a7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .offline-container {
            text-align: center;
            max-width: 480px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: #fff;
            opacity: 0.8;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: 0.02em;
        }
        
        p {
            font-size: 16px;
            line-height: 1.7;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .contact-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .contact-btn:active {
            transform: scale(0.98);
        }
        
        .whatsapp-btn {
            background: #25D366;
            color: #fff;
        }
        
        .call-btn {
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .retry-btn {
            margin-top: 30px;
            padding: 14px 28px;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.5);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .retry-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #fff;
        }
        
        .footer-note {
            margin-top: 40px;
            font-size: 13px;
            opacity: 0.6;
        }
